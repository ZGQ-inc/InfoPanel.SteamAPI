# InfoPanel SteamAPI Plugin Configuration
# This file contains all configuration options for the Steam API monitoring plugin
# Modify values below to customize the plugin behavior according to your needs

[Debug Settings]
# Enable debug logging for troubleshooting (true/false)
# When enabled, creates detailed logs for debugging issues
EnableDebugLogging=false

[Monitoring Settings]
# How often to check for Steam data updates (in milliseconds)
# Lower values = more frequent updates but higher system load
MonitoringIntervalMs=1000

# Automatically reconnect to Steam API if connection is lost (true/false)
EnableAutoReconnect=true

# Maximum time to wait for Steam API responses (in milliseconds)
# Increase if you have slow internet connection
ConnectionTimeoutMs=5000

[Display Settings]
# Show status messages in the plugin interface (true/false)
ShowStatusMessages=true

# Display detailed metrics and statistics (true/false)
ShowDetailedMetrics=true

# Use metric system for measurements (true/false)
# When false, uses imperial units (hours vs minutes, etc.)
UseMetricSystem=true

# Text to display when user is currently playing a game
# Can be customized for different languages or preferences
CurrentlyPlayingText=Currently Playing

# Text to display when showing the last played game (user not currently playing)
# Can be customized for different languages or preferences
LastPlayedGameText=Last Played Game

[Steam Settings]
# Your Steam Web API Key - Get one at https://steamcommunity.com/dev/apikey
# Required for all Steam API functionality
ApiKey=<your-steam-api-key-here>

# Your Steam ID (64-bit format) - Find yours at https://steamid.io/
# Must be exactly 17 digits starting with 7656119
SteamId64=<your-steam-id64-here>

# How often to fetch data from Steam API (in seconds)
# Minimum recommended: 30 seconds to avoid rate limits
UpdateIntervalSeconds=30

# Fast update interval for critical real-time data (in seconds)
# Used for: Current game state, session time tracking
# Recommended: 5-10 seconds for responsive updates
FastUpdateIntervalSeconds=5

# Medium update interval for social data (in seconds)
# Used for: Friends status, online presence
# Recommended: 15-30 seconds to balance freshness and API usage
MediumUpdateIntervalSeconds=15

# Slow update interval for static data (in seconds)
# Used for: Library statistics, achievement progress
# Recommended: 60+ seconds for data that changes infrequently
SlowUpdateIntervalSeconds=60

# Monitor Steam profile information (true/false)
# Includes player name, online status, Steam level
EnableProfileMonitoring=true

# Monitor game library statistics (true/false)
# Includes total games owned, playtime statistics
EnableLibraryMonitoring=true

# Monitor currently playing game (true/false)
# Includes current game name and session time
EnableCurrentGameMonitoring=true

# Monitor achievement progress (true/false)
# May increase API calls and loading time
EnableAchievementMonitoring=false

# Maximum number of recent games to display in tables
# Higher values show more games but use more memory
MaxRecentGames=5

[Token Management]
# Automatically refresh authentication tokens (true/false)
# Keeps Steam session active without manual intervention
AutoRefreshTokens=true

# Enable Steam Community features (true/false)
# Required for: Friends list, community features, user profiles
CommunityTokenEnabled=true

# Enable Steam Store features (true/false)
# Required for: Store data, pricing, wishlists
StoreTokenEnabled=true

# How often to refresh authentication tokens (in hours)
# Lower values = more frequent refreshes, more reliable connection
TokenRefreshIntervalHours=12

# Use manual token entry instead of automatic generation (true/false)
# Enable this if automatic token generation fails
ManualTokenEntry=false

[Advanced Features]
# Enable enhanced badge data collection (true/false)
# Provides detailed badge crafting statistics
# Warning: Increases API calls and loading time
EnableEnhancedBadgeData=false

# Enable Steam Store integration (true/false)
# Provides game pricing, sales data, wishlist tracking
# Warning: Requires additional API calls
EnableStoreIntegration=false

# Enable extended achievement tracking (true/false)
# Tracks achievement progress across multiple games
# Warning: Significantly increases API usage
EnableExtendedAchievements=false

# Maximum number of games to monitor for achievements
# Higher values provide more data but increase loading time
# Recommended: 5-10 games for optimal performance
MaxMonitoredGamesForAchievements=5

[Friends Activity Settings]
# Show all friends (true) or limit to first 10 friends (false)
# Note: Fetching all friends increases loading time but provides complete data
ShowAllFriends=true

# Maximum number of friends to display in the table
# Set to 0 for unlimited. This limits display only, statistics use all friends
# Useful to prevent large tables while keeping accurate friend counts
MaxFriendsToDisplay=0

# Filter which friends to display in the friends activity table
# Options:
#   All - Show all friends regardless of status
#   OnlineOnly - Show only friends currently online
#   Active3Days - Show friends active within last 3 days
#   Active5Days - Show friends active within last 5 days  
#   Active7Days - Show friends active within last 7 days
FriendsFilter=OnlineOnly

# How to sort friends in the activity table
# Options:
#   PlayingFirst - Friends currently playing games shown first, then by status
#   LastOnline - Sort by last online time (online friends first)
#   Name - Sort alphabetically by friend's display name
#   Status - Sort by online status (Online > Away/Busy > Offline)
FriendsSortBy=LastOnline

# Sort order for friends list (true = descending, false = ascending)
# Descending: Latest first, Z-A, Online first
# Ascending: Oldest first, A-Z, Offline first
SortDescending=true

# Which columns to show in the friends table (comma-separated)
# Available: Friend,Status,Playing,LastOnline
# Example: Friend,Status,Playing (hides LastOnline column)
FriendsTableColumns=Friend,Status,Playing,LastOnline

# Format for displaying last seen times
# Options:
#   Relative - "2 hours ago", "3 days ago"
#   DateTime - "Nov 8, 2:30 PM" 
#   Smart - Relative for recent, DateTime for older
LastSeenFormat=Smart

# Friend statuses to hide from the table (comma-separated)
# Available: Offline,Online,Away,Busy,Snooze
# Example: Offline,Away (only shows Online, Busy, Snooze friends)
HiddenStatuses=

# How to display friend names
# Options:
#   DisplayName - Show Steam display name only
#   WithStatus - Include status indicator (● Online, ○ Offline)
#   Truncated - Limit name length to save space
FriendNameDisplay=DisplayName

# Maximum length for friend names when using Truncated display
# Names longer than this will be cut with "..." 
MaxFriendNameLength=20

[Enhanced Logging]
# Master switch to enable/disable enhanced logging (true/false)
# When disabled, no enhanced log files are created
# Default: false (opt-in feature for development/debugging)
Enabled=false

# Log only changes to prevent repetitive entries (true/false)
# Reduces log size by only recording when values change
EnableDeltaLogging=true

# Use structured JSON format for logs (true/false)
# Easier to parse and analyze with log analysis tools
EnableStructuredLogging=true

# How often to write buffered logs to disk (in milliseconds)
# Lower values = more frequent writes, less chance of data loss on crash
FlushIntervalMs=1000

# Minimum log level to record
# Options: Trace, Debug, Info, Warning, Error, Critical
# Lower levels include all higher levels (Debug includes Info, Warning, Error, Critical)
MinimumLevel=Info

# Log performance metrics and timing information (true/false)
# Useful for identifying slow operations
EnablePerformanceLogging=true

# Enable operation pairing to correlate start/end events (true/false)
# Helps track operation duration and success/failure
EnableOperationPairing=true

# Automatically rotate log files when they exceed this size (in MB)
# Prevents single log files from growing too large
LogRotationSizeMB=5

# Maximum number of archived log files to keep
# Older archives are automatically deleted
MaxArchivedLogs=5

# Redact sensitive data like API keys from logs (true/false)
# Recommended: true for security
EnableSensitiveDataRedaction=true